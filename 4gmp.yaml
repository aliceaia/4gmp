mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    enhanced-mode: redir-host
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['tls://1.0.0.1:853', 'https://cloudflare-dns.com/dns-query', 'https://dns.google/dns-query']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
proxies:
- {name: VN, server: 4gmp.hopto.org, port: 80, type: vmess, uuid: 7f0e446e-d627-32aa-a230-dfd387dca6e6, alterId: 0, cipher: auto, tls: false, udp: true, network: ws, ws-opts: {path: /4gmp, headers: {Host: m.tiktok.com} }, ws-path: /4gmp, ws-headers: { Host: m.tiktok.com } }
- {name: Kor, server: 140.238.1.117, port: 80, type: vmess, uuid: c4a6952e-138a-3fe9-803b-8f2d2dd0254b, alterId: 0, cipher: auto, tls: false, udp: true, network: ws, ws-opts: {path: /4gmp, headers: {Host: gocmod.tiktok.com} }, ws-path: /4gmp, ws-headers: { Host: gocmod.tiktok.com } }
# - {name: Kor, server: 132.226.225.160, port: 80, type: vmess, uuid: e914dcbd-dde3-4eed-e0fd-a1d568abb624, alterId: 0, cipher: auto, tls: false, udp: true, network: ws, ws-opts: {path: /4gmp, headers: {Host: lifebox.vn} }, ws-path: /4gmp, ws-headers: { Host: lifebox.vn } }


proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Kor
      - VN
rules:
    - 'DOMAIN-SUFFIX,github.com,DIRECT'
    - 'MATCH,Proxy'
